<div class="container-sm border mt-3 pb-3" style="max-width: 900px">
  <div class="input-group mt-3 mb-5 col">
    <label class="control-label mb-1 fs-4" for="add-todo">
      Add your todo
    </label>
    <div class="input-group">
      <input (keyup.enter)="onAddClick()" [(ngModel)]="inputValue"
             id="add-todo"
             type="text"
             class="form-control"
             placeholder="Add todo"
             aria-label="Recipient's username"
             aria-describedby="button-addon2">
      <button
        (click)="onAddClick()"
        class="btn btn-outline-secondary" >Add
      </button>
    </div>
  </div>
  <ul class="list-group">
    <li *ngFor="let todo of todos; let i = index" class="list-group-item d-flex justify-content-between">
      <div style="width: 90%">
        <input  class="form-check-input me-1 "  type="checkbox" value="" id="firstCheckbox" >
        <input #editingInput
               [ngClass]="{'is-completed': todo.completed}"
               style = "width: 90%"
               class="border-0 "
               (keyup.enter)="onSave(i, editingInput.value)"
               [style]="'user-select: none !important;'"
               [readonly]="!todo.isEditing"
               [value]="todo.description"/>

      </div>
      <div *ngIf="!todo.isEditing">
        <i (click)="onEdit(i)" class="bi bi-pencil-square d-inline-block me-2"></i>
        <i class="bi bi-trash" (click)="onDelete(i)"></i>

      </div>

      <div *ngIf="todo.isEditing">
        <i class=" bi bi-floppy" (click)="onSave(i, editingInput.value)"></i>

      </div>
    </li>
  </ul>
</div>
